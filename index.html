<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="./Css/font-face.css" />
    <link rel="stylesheet" href="./Css/wrapper.css" />
    <link rel="stylesheet" href="./Css/header.css" />
    <link rel="stylesheet" href="./Css/quiz-section.css" />
    <link rel="stylesheet" href="./Css/money.css">
    <!-- CSS FILES -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./WWTBAM.png" alt="Milionerzy logo" />
      </header>

      <main>
        <section class="quiz">
          <div class="quiz__question">
            <div class="quiz__counter"></div>
            <p class="quiz__questionText">Question:</p>
            <div class="quiz__answersContainer">
              <!-- tutaj odpowiedzi -->
            </div>
          </div>
          <input type="submit" value="Next" class="quiz__submitBtn" />
        </section>

        <section class="money">
          <div class="help"></div>
          <div class="money__piramid">
            <p class="money__piramidText">1 000 000zł</p>
            <p class="money__piramidText">500 000zł</p>
            <p class="money__piramidText">250 000zł</p>
            <p class="money__piramidText">125 000zł</p>
            <p class="money__piramidText">75 000zł</p>
            <p class="money__piramidText">40 000zł</p>
            <p class="money__piramidText">20 000zł</p>
            <p class="money__piramidText">10 000zł</p>
            <p class="money__piramidText">5000zł</p>
            <p class="money__piramidText">2000zł</p>
            <p class="money__piramidText">1000zł</p>
            <p class="money__piramidText">500zł</p>
          </div>

        </section>
      </main>
    </div>

    <script src="./Js/connect.js"></script>
  </body>
</html>
